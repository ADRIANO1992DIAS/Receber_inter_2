services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recebere_inter_web
    ports:
      - "8000:8000"
    env_file:
      - ./config/inter/.env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
    volumes:
      - ./data:/app/data
      - ./media:/app/media
      - ./static:/app/static
      - ./staticfiles:/app/staticfiles
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
