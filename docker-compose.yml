services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recebere_inter_web
    env_file:
      - ./config/inter/.env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DEBUG: "0"
    volumes:
      - ./backup:/app/backup
      - ./media:/app/media
      - ./private:/app/private
      - ./static:/app/static
      - ./staticfiles:/app/staticfiles
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    expose:
      - "8000"

  nginx:
    image: nginx:1.27-alpine
    container_name: recebere_inter_nginx
    depends_on:
      - web
    ports:
      - "8000:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./private:/certs:ro
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: recebere_inter_db
    environment:
      POSTGRES_DB: ${DB_NAME:-receber_inter}
      POSTGRES_USER: ${DB_USER:-receber_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-receber_pass}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-receber_user} -d ${DB_NAME:-receber_inter}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: recebere_inter_redis
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recebere_inter_worker
    env_file:
      - ./config/inter/.env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DEBUG: "0"
    command: ["celery", "-A", "config", "worker", "-l", "info"]
    volumes:
      - ./backup:/app/backup
      - ./media:/app/media
      - ./private:/app/private
      - ./static:/app/static
      - ./staticfiles:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recebere_inter_beat
    env_file:
      - ./config/inter/.env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
    command: ["celery", "-A", "config", "beat", "-l", "info"]
    volumes:
      - ./backup:/app/backup
      - ./media:/app/media
      - ./private:/app/private
      - ./static:/app/static
      - ./staticfiles:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
